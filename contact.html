    <section class="contact">
      <!-- Contact form  -->
      <div class="contact-form-box">
        <div class="contact-left"></div>
        <form action="#" class="contact-form right">
          <div class="input-box">
            <input placeholder=" " required type="text" name="name" id="name" />
            <label for="name">name</label>
          </div>
          <div class="input-box">
            <input
              placeholder=" "
              required
              type="email"
              name="email"
              id="email"
            />
            <label for="email">email</label>
          </div>
          <div class="input-box">
            <input
              placeholder=" "
              required
              type="number"
              name="phone"
              id="phone"
            />
            <label for="phone">phone with country code</label>
          </div>
          <div class="input-box">
            <input
              placeholder=" "
              required
              type="text"
              name="subject"
              id="subject"
            />
            <label for="subject">subject</label>
          </div>
          <div class="textarea-box">
            <textarea
              required
              name="message"
              id="message"
              cols="65"
              rows="3"
            ></textarea>
            <label for="message">message</label>
          </div>
          <div class="text-right submit-box">
            <input type="submit" value="send" class="btn-border" />
          </div>
        </form>
      </div>
